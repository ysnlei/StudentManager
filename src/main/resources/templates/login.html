<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>学生信息管理系统登录</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" rev="stylesheet" type="text/css" media="all"/>
</head>
<body>
<div class="header" style="width: 1000px; margin: auto;padding: 20px">
    <h1 class="headerLogo">
        <img alt="logo" th:src="@{images/logo.png}">
    </h1>
</div>
<div class="banner">
    <div class="login-aside">
        <div id="o-box-up"></div>
        <div id="o-box-down" style="table-layout:fixed;">
            <div class="error-box" th:if="${session.loginError}" th:text="${session.loginError.errorResult}"></div>
            <form class="registerform" method="post" th:action="@{/userLogin}">
                <div class="fm-item">
                    <label for="username" class="form-label">登录学生信息管理系统：</label>
                    <label for="username" class="form-label">学号：</label>
                    <input th:if="${session.loginError}" th:value="${session.loginError.username}" type="text"
                           placeholder="输入账号" maxlength="100" name="username" id="username"
                           class="i-text" nullmsg="请输入用户名！">
                    <input th:if="!${session.loginError}" type="text" placeholder="输入账号" maxlength="100" name="username"
                           id="username"
                           class="i-text" nullmsg="请输入用户名！">
                    <div class="ui-form-explain"></div>
                </div>
                <div class="fm-item">
                    <label for="password" class="form-label">登陆密码：</label>
                    <input type="password" value="" maxlength="100" name="password" id="password"
                           class="i-text" nullmsg="请输入密码！">
                    <div class="ui-form-explain"></div>
                </div>
                <div class="fm-item">
                    <label class="form-label">用户类型</label>
                    <input name="userType" id="type-student" checked="true" type="radio" value="1">
                    <span class="usertype" id="student-span" style="color: white;">学生</span>
                    <input name="userType" id="type-teacher" type="radio" value="2">
                    <span class="usertype" id="teacher-span" style="color: white;">老师</span>
                </div>
                <div>
                    <span>
                        <a href="/forgetPassword" style="margin-left: 180px; color: white;">忘记密码</a>
                    </span>
                </div>
                <div class="fm-item">
                    <input type="submit" value="" tabindex="4" id="send-btn" class="btn-login">
                    <div class="ui-form-explain"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="bd">
        <ul>
            <li style="background:url(/images/theme-pic1.jpg) #CCE1F3 center 0 no-repeat;"></li>
        </ul>
    </div>

    <div class="hd">
        <ul></ul>
    </div>
</div>

<div class="banner-shadow"></div>
<div class="footer">
    <p>Copyright &copy; 2021 JUST All rights reserved.</p>
</div>
</body>
</html>
